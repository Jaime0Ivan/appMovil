name: appMovil CI/CD Workflow

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:       
      - master
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest   # Sistema operativo

    env:
      NODE_ENV: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' ? 'production' : 'staging' }}
      API_KEY: ${{ secrets.API_KEY }}         # Clave API (secreto)
      DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }} # Token de despliegue (secreto)

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2           # Instalación de Node.js
        with:
          node-version: '16'

      - name: Cache node modules
        uses: actions/cache@v2                # Caché de dependencias
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-